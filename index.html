    <!-- 
        0 在项目目录中 鼠标右键打开gitbash

        1.想要打开git config命令的的帮助手册 
        git help config

        2.想要获取git config命令的快速参考 h help的意思
        git config -h

        3.清空
        clear

        4.执行git init 将当前的项目转化为Git仓库 

        5 git statue 查看文件处于什么样的状态
     
        6 git status -s 以精简的方式显示文件的状态 s是short的缩写

        7
        （1）未跟踪的文件，意味着git在之前的快照提交中没有这些文件
        git statue
        untracked file 
        git status -s
        前面有红色的？？标记

        （2）
        git add 开始跟踪一个文件 例如跟踪index.html
        git add index.html
        git statue
        已被跟踪 并处于暂存区
        Changes to be committed
        git status -s
        文件前面有绿色的A标记

        （3）
         git commit -m 文件等待被提交到GIT仓库进行保存 -m后面是本次的提交消息
         git commit -m "一个index.html的文件"
         提交成功后会有信息提示 create mode... 
         git status 查看文件
         On branch master
         nothing to commit, working tree clean

         （1）->（2）->（3）untracked 运行 git add index.html 到staged，staged 运行 git commit -m 到unmodified

        (4)目前文件已被git跟踪，并且工作区和GIT仓库中的index.html内容保持一致，修改工作区并查看状态
        git statue
        Changes not staged for commit:
        说明已跟踪的文件的内容发生了变化，但是还没有放到暂存区
        git status -s
        已跟踪的文件的内容发生了变化，但是还没有放到暂存区 前面有红色的 M 表示

        （5）已跟踪的文件的内容发生了变化 再次运行 git add命令
        这个命令是多功能的 1.开始跟踪文件 2 把已跟踪且已修改的文件放到暂存区 3把有冲突的文件标记为已解决状态
        git add index.html 
        把已修改的文件放到暂存区
        git statue
        Changes to be committed:
        git status -s
        前面有绿色的 M 表示

        （6）再次运行git commit -m 将暂存区的文件提交到git仓库
            git statue
            On branch master
            nothing to commit, working tree clean
        
        （3）->（4）->（5）->(6) ->(3)
        unmodified 通过Edit the file 到 Modified，Modified通过git add index.html 到 staged，
        staged 通过 git commit -m 到Unmodified
        
        (7)撤销对文件的修改
        git checkout -- index.html
        撤销对index.html文件的修改 ，本质是 用git仓库中保存的文件，覆盖工作区中指定的文件

        8 
        git add . 
        一次性将所有的新增的和修改过的文件加入暂存区

        9
        git reset HEAD 要移除的文件名称
        git reset HEAD . 
        从暂存区中移除对应的文件

        10 
        git commit -a -m "描述消息"
        git标准工作流程是工作区->暂存区->Git仓库 太繁琐 跳过使用暂存区域 工作区->Git仓库

        11
        从暂存区移除文件的方式有两种
        （1）从Git仓库和工作区同时移除index.js文件
            git rm -f index.js
         (2)只从git仓库中移除index.css ，但保留工作区中的index.css文件
            git rm --cashed index.css

        12
        忽略文件
        一般我们会有些文件无需纳入Git的管理，也不希望它们总出现先未跟踪的文件列表。在这种情况下，我们可以创建一个名为
        .gitignore 的配置文件，列出忽略的匹配模式。
        （1）以 # 开头的是注释
        （2）以 / 结尾的是目录
        （3）以 / 开头防止递归
        （4）以 ！开头表示取反
        （5）可以使用glob 模式进行文件和文件夹的匹配（glob指简化了的正则表达式）

        13 glob模式
        （1）星号 * 匹配零个或多个任意字符
        （2）[abc] 匹配任何一个列在方括号中的字符
        （3）问好 ? 只匹配一个任意字符 
        （4）短划线 例如 [0-9]匹配-到9的数字
        （5）两个星号 ** 表示匹配任意中间目录（例如 a/**/z 可以匹配 a/z a/b/c/z等）

        14 查看提交历史
        按时间先后顺序查看所有的提交历史，最近的提交排在最前面
        git log

        只展示最新的两条提交历史，数字乐意按需填写
        git log -2

        在一行上展示最近两条提交的历史信息
        git log -2 --pretty=oneline

        在一行上展示最近两条提交的历史信息,并自定义输出格式
        %h 提交的简写哈希值 %an 作者名字 %ar 作者修订日期 %s 提交说明
        git log -2 --pretty=format:"%h | %an | %ar | %s"

        15 回退到指定的版本
        在一行上展示最近两条提交的历史信息
        git log --pretty=oneline

        使用git reset --hard命令，根据指定的提交ID回到指定版本
        git reset --hard<CommitID>

        在旧版本使用git reflog --pretty=oneline命令，查看命令操作的历史
        git reflog --pretty=oneline

        再次使用git reset --hard命令，根据指定的提交ID回到指定版本
        git reset --hard<CommitID>

        -->
